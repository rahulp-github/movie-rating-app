{% extends 'base.html' %}


{% block title %} Signup {% endblock title %}

{% block body %}
<style>
  body{
    background-color: cornflowerblue;
  }

  a:hover{
    color: white;
    background-color: blue;
  }

</style>

{% if messages %}
{% for message  in messages %}

<div class="alert alert-danger alert-dismissible fade show text-center " role="alert">
    <strong>Error Occured!</strong> {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}
{% endif %}
<br>


<div class="container">
  <div class="row justify-content-center">
      <div class="col-lg-5">
          <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header"><h3 class="text-center font-weight-light my-4">
                <b>Sign Up </b><i class="bi bi-person-plus-fill"></i> </h3></div>
              <div class="card-body">
                  <form method="POST" action="">
                      {% csrf_token %}
                      <div class="mb-3 mt-3 ">
                        <label for="name" class="form-label">Name</label>
                        <div class="input-group">
                          <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name.." required>
                        </div>
                      </div>
                      <div class="mb-3" >
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                          <div class="input-group-text"><i class="bi bi-envelope-fill"></i></div>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email.." required>
                        </div>
                      </div>
                      <div class="mb-3">
          
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <div class="input-group-text"><i class="bi bi-person-circle"></i></div>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username.." required>
                        </div>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <div class="input-group">
                          <div class="input-group-text"><i class="bi bi-check2-circle"></i></div>
                      <input type="password" class="form-control" id="password" name="password" placeholder="Password.." required>
                    </div>
                    </div>
                   <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0 ">
                   <input class="btn btn-primary" value="Sign Up" type="submit" >
                     </div>
                     <p class="text-center">Already signed Up ? <a href="/signin/">Sign In</a> </p>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock body %}
